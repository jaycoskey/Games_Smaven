config_hrule3: ########## ########## ########## ########## ########## ##########
help_command_syntax: |
    Command syntax:
        help                  - Show this help message
        show                  - Show the game state again
        across <word> <x> <y> - Place a word on the board, starting at <x>, <y>
        down   <word> <x> <y> - Form one or more words on the board
            Note: (0, 0) represents the upper-left corner
            Note: Enter blanks as upper-case, and others as lower-case
        swap <letters>        - Swap letters from your rack with ones in the bag
        pass                  - Pass on this round
        resign                - Accept defeat; give your opponent the win
